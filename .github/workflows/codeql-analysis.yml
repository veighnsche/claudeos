name: "CodeQL"

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  schedule:
    - cron: '30 1 * * 5'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'cpp', 'python' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}

    # Install ARM64 cross-compiler for C/C++ build
    - name: Install ARM64 toolchain
      if: matrix.language == 'cpp'
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc-aarch64-linux-gnu make

    # Custom build step (autobuild doesn't recognize this project's Makefile)
    - name: Build kernel
      if: matrix.language == 'cpp'
      run: |
        make -f Makefile.arm64 PREFIX=aarch64-linux-gnu-

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2

