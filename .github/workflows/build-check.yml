name: Build Check

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc-aarch64-linux-gnu make

    - name: Build kernel
      run: |
        # Override PREFIX for Linux toolchain (Makefile defaults to aarch64-elf- for macOS)
        make -f Makefile.arm64 PREFIX=aarch64-linux-gnu-

