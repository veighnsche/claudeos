name: Build Check

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc-aarch64-linux-gnu make

    - name: Build kernel
      run: |
        # Override PREFIX for Linux toolchain (Makefile defaults to aarch64-elf- for macOS)
        make -f Makefile.arm64 PREFIX=aarch64-linux-gnu-

  build-macos:
    runs-on: [self-hosted, macOS, ARM64]
    # SECURITY: Only run on push to prevent untrusted PR code from executing on self-hosted runner
    if: github.event_name == 'push'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Homebrew PATH
      run: |
        echo 'eval "$(/opt/homebrew/bin/brew shellenv)"' >> $GITHUB_ENV
        echo "/opt/homebrew/bin" >> $GITHUB_PATH

    - name: Build kernel (native macOS)
      run: |
        # Uses default aarch64-elf- prefix from Makefile.arm64
        make -f Makefile.arm64
